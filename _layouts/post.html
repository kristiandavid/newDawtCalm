---
layout: default
---

<main>
  <div class="row">
    <div class=" small-12 columns">
      <article>
        <h2>{{ page.title }}</h2>
        <p class="meta">{{ page.date | date_to_string }}</p>
        <p class="post-content">
        {{ content }}
        </p>
      </article>
    </div>
  </div>
</main>
